    <style media="screen">
      h1,
      h2,
      h3 {
        margin: 0;
        padding: 0;
      }

      img {
        padding: 0;
        background: none;
        contain: layout;
        max-width: 30vw;
        aspect-ratio: 1/2;
        border: 4px solid rgb(25, 110, 25);
      }

      .content {
        background: radial-gradient(
            circle at 100% 10%,
            rgb(17, 191, 90, 0.35) 0%,
            transparent 60%
          ),
          radial-gradient(
            circle at 10% 100%,
            rgb(0, 0, 255, 0.35) 0%,
            transparent 50%
          );
        width: 100%;
        display: grid;
        align-items: center;
        justify-content: center;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr;
        color: rgb(230, 230, 230, 1);
        justify-self: center;
      }

      .ifolist {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: auto auto auto;
        gap: 2em;
        padding: 4em 4em;
      }

      article {
        background: conic-gradient(
          at 0 0,
          rgb(25, 110, 25, 0.55),
          rgb(25, 25, 110, 0.55) 60%
        );
        padding: 1em 2em;
        border-radius: 20px;
      }

      section {
      }

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loadEl = document.querySelector("#load");

        try {
          let app = firebase.app();
          let features = ["messaging", "remoteConfig", "performance"].filter(
            (feature) => typeof app[feature] === "function"
          );
          loadEl.textContent = `Firebase SDK loaded with ${features.join(
            ", "
          )}`;
        } catch (e) {
          console.error(e);
          loadEl.textContent =
            "Error loading the Firebase SDK, check the console.";
        }
      });
    </script>
