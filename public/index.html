<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>alsobrooks.dev</title>
    <link rel="stylesheet" href="styles/nav.css" />

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/10.5.2/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script
      defer
      src="/__/firebase/10.5.2/firebase-messaging-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/10.5.2/firebase-remote-config-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/10.5.2/firebase-performance-compat.js"
    ></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <style media="screen">
      @keyframes waow {
        0% {
          color: white;
        }
        25% {
          color: rgb(255, 100, 100);
        }
        50% {
          color: rgb(100, 255, 100);
        }
        75% {
          color: rgb(100, 100, 255);
        }
        100% {
          color: white;
        }
      }

      body {
        width: 100vw;
        min-height: 100vh;
        color: rgba(0, 0, 0, 0.912);
        font-family: Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      a {
        text-decoration: none;
      }

      ul {
        list-style-type: "\25B6";
        color: rgb(0, 0, 0, 0.4);
        font-weight: bold;
      }

      li {
        padding: 4px 8px;
        font-size: large;
      }

      .intro-article {
        display: flex;
        flex-flow: column;
        min-height: max-content;
        height: 100%;
      }

      .intro-section {
        padding: 1em 0;
        background-image: url("img/aboutbg.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        margin: 0px;
      }
    </style>
  </head>

  <body>
    <header>
      <nav>
        <div class="sheen">
          <div class="navlabels">
            <a href="https://alsobrooks.dev">
              <div class="navlabel">ALSOBROOKS.DEV</div>
            </a>
          </div>

          <div class="navlinks">
            <a href="index.html" class="navlink" current>Home</a>
            <a href="travel.html" class="navlink">Travel</a>
            <a href="projects.html" class="navlink">Projects</a>
            <a href="about.html" class="navlink">About Me</a>
          </div>
        </div>
      </nav>
    </header>

    <article class="intro-article">
      <section class="intro-section" name="WHOAMI">
        <ul>
          <li>Computer Science Student</li>
          <li>Technology Enthusiast</li>
          <li>Nemophilist</li>
        </ul>
      </section>
    </article>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loadEl = document.querySelector("#load");

        try {
          let app = firebase.app();
          let features = ["messaging", "remoteConfig", "performance"].filter(
            (feature) => typeof app[feature] === "function"
          );
          loadEl.textContent = `Firebase SDK loaded with ${features.join(
            ", "
          )}`;
        } catch (e) {
          console.error(e);
          loadEl.textContent =
            "Error loading the Firebase SDK, check the console.";
        }
      });
    </script>
  </body>
</html>
