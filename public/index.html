<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>alsobrooks.dev</title>
    <link rel="stylesheet" href="styles/nav.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="icon" href="img/favicon.png" />

    <script defer src="/__/firebase/10.5.2/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=false"></script>

    <meta
      name="description"
      content="This website doubles as the personal portfolio and blog of Ryan Alsobrooks."
    />
    <meta
      name="twitter:card"
      content="This website is the personal portfolio and blog of Ryan Alsobrooks."
    />
    <meta
      name="og:title"
      property="og:title"
      content="This is alsobrooks.dev"
    />
    <meta
      name="og:description"
      property="og:description"
      content="This website is the personal portfolio and blog of Ryan Alsobrooks."
    />
    <meta name="og:url" property="og:url" content="https://alsobrooks.dev" />
    <meta
      name="og:image"
      property="og:image"
      content="https://alsobrooks.dev/img/favicon.png"
    />
    <link rel="canonical" href="https://alsobrooks.dev/" />

    <style media="screen">
      .content {
        background: radial-gradient(
            circle at 10% 30%,
            rgb(17, 191, 140, 0.25) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 100%,
            rgb(0, 0, 255, 0.35) 0%,
            transparent 60%
          );
        width: 100%;
        height: 100%;
        display: grid;
        align-items: center;
        justify-content: center;
      }

      article {
        background-color: red;
        display: grid;
        grid-template-columns: auto auto auto;
        grid-template-rows: auto auto auto;
        align-self: center;
        justify-self: center;
        gap: 2em;
      }

      section {
        background-color: blue;
        padding: 1em 2em;
        border-radius: 20px;
      }

      .wide {
        grid-column: span var(--width);
      }
    </style>
  </head>

  <body>
    <nav>
      <div class="sheen">
        <div class="navlabels">
          <a href="https://alsobrooks.dev">
            <div class="navlabel">ALSOBROOKS.DEV</div>
          </a>
        </div>

        <div class="navlinks">
          <a href="index.html" class="navlink" current>Home</a>
          <a href="travel.html" class="navlink">Travel</a>
          <a href="projects.html" class="navlink">Projects</a>
          <a href="about.html" class="navlink">About</a>
        </div>
      </div>
    </nav>

    <div class="content">
      <article>
        <section class="wide" style="--width: 3">Hi</section>
        <section>S1</section>
        <section class="wide" style="--width: 2">S2</section>
        <section>S3</section>
        <section>S4</section>
        <section>S5</section>
      </article>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loadEl = document.querySelector("#load");

        try {
          let app = firebase.app();
          let features = ["messaging", "remoteConfig", "performance"].filter(
            (feature) => typeof app[feature] === "function"
          );
          loadEl.textContent = `Firebase SDK loaded with ${features.join(
            ", "
          )}`;
        } catch (e) {
          console.error(e);
          loadEl.textContent =
            "Error loading the Firebase SDK, check the console.";
        }
      });
    </script>
  </body>
</html>
