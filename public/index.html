<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>alsobrooks.dev</title>
    <link rel="stylesheet" href="styles/nav.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="icon" href="img/favicon.png" />

    <script defer src="/__/firebase/10.5.2/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=false"></script>

    <meta
      name="description"
      content="This website doubles as the personal portfolio and blog of Ryan Alsobrooks."
    />
    <meta
      name="twitter:card"
      content="This website is the personal portfolio and blog of Ryan Alsobrooks."
    />
    <meta
      name="og:title"
      property="og:title"
      content="This is alsobrooks.dev"
    />
    <meta
      name="og:description"
      property="og:description"
      content="This website is the personal portfolio and blog of Ryan Alsobrooks."
    />
    <meta name="og:url" property="og:url" content="https://alsobrooks.dev" />
    <meta
      name="og:image"
      property="og:image"
      content="https://alsobrooks.dev/img/favicon.png"
    />
    <link rel="canonical" href="https://alsobrooks.dev/" />

    <style media="screen">
      h1,
      h2,
      h3 {
        margin: 0;
        padding: 0;
      }

      img {
        max-width: 100%;
        aspect-ratio: 1/1;
      }

      .content {
        background: radial-gradient(
            circle at 100% 10%,
            rgb(17, 191, 90, 0.35) 0%,
            transparent 60%
          ),
          radial-gradient(
            circle at 10% 100%,
            rgb(0, 0, 255, 0.35) 0%,
            transparent 50%
          );
        width: 100%;
        display: grid;
        align-items: center;
        justify-content: center;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr;
        color: rgb(230, 230, 230, 1);
        justify-self: center;
      }

      .ifolist {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: auto auto;
        justify-items: center;
        gap: 2em;
        padding: 4em 4em;
        max-width: 100vw;
      }

      .ifo {
        position: relative;
        overflow: hidden;
      }

      .ifo-text {
        position: absolute;
        top: 10px;
        left: 10px;
        width: calc(100% - 20px);
        height: calc(100% - 20px);
        opacity: 0;
        z-index: 5;
        transition: background;
        transition-duration: 0.2s;
        text-align: center;
      }

      .ifo-text:hover {
        opacity: 100;
        background-color: rgb(0, 0, 0, 0.8);
        backdrop-filter: blur(4px);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: background;
        transition-duration: 0.2s;
      }

      article {
        background: conic-gradient(
          at 0 0,
          rgb(25, 110, 25, 0.55),
          rgb(25, 25, 110, 0.55) 60%
        );
        padding: 1em 2em;
        border-radius: 20px;
      }
    </style>
  </head>

  <body>
    <nav>
      <div class="sheen">
        <div class="navlabels">
          <a href="https://alsobrooks.dev">
            <div class="navlabel">ALSOBROOKS.DEV</div>
          </a>
        </div>

        <div class="navlinks">
          <a href="index.html" class="navlink" current>Home</a>
          <a href="travel.html" class="navlink">Travel</a>
          <a href="projects.html" class="navlink">Projects</a>
          <a href="about.html" class="navlink">About</a>
        </div>
      </div>
    </nav>

    <div class="content">
      <div class="ifolist">
        <div class="ifo">
          <img src="img/familyimageserver.png" />
          <a href="aaa.html">
            <div class="ifo-text">
              <div>
                <h2>Custom Image Server</h2>
                <i>2023</i>
              </div>
              <p>
                A lightweight custom server software designed for managing large
                amounts of images on my family's home network. The primary
                purpose of this software is to detect and remove image
                duplicates.
              </p>
            </div>
          </a>
        </div>

        <div class="ifo">
          <img src="img/pixelpainter.png" />
          <div class="ifo-text">HI</div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loadEl = document.querySelector("#load");

        try {
          let app = firebase.app();
          let features = ["messaging", "remoteConfig", "performance"].filter(
            (feature) => typeof app[feature] === "function"
          );
          loadEl.textContent = `Firebase SDK loaded with ${features.join(
            ", "
          )}`;
        } catch (e) {
          console.error(e);
          loadEl.textContent =
            "Error loading the Firebase SDK, check the console.";
        }
      });
    </script>
  </body>
</html>
