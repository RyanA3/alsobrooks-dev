<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>alsobrooks.dev</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/10.5.2/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script
      defer
      src="/__/firebase/10.5.2/firebase-messaging-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/10.5.2/firebase-remote-config-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/10.5.2/firebase-performance-compat.js"
    ></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <style media="screen">
      @keyframes waow {
        0% {
          color: white;
        }
        25% {
          color: rgb(255, 100, 100);
        }
        50% {
          color: rgb(100, 255, 100);
        }
        75% {
          color: rgb(100, 100, 255);
        }
        100% {
          color: white;
        }
      }

      @keyframes sheen {
        0% {
          background-position: -500px;
        }
        100% {
          background-position: 500px;
        }
      }

      nav {
        display: flex;
        flex-direction: row;
        max-width: 100%;
        background-color: rgb(21, 115, 11);
        color: white;
        padding: 0 2em;
        align-items: stretch;
        justify-content: space-between;
      }

      .navlabels {
        width: 100%;
        min-height: 100%;
        display: flex;
        flex-direction: row;
        justify-content: left;
      }

      .navlabel {
        position: relative;
        height: 100%;

        display: flex;
        flex-direction: column;
        justify-content: center;

        font-weight: bold;
        font-size: x-large;
        color: rgb(255, 255, 255, 0.7);
        background: no-repeat;
        background-image: -webkit-linear-gradient(
          -20deg,
          transparent 0%,
          transparent 19%,
          #fff 20%,
          #fff 22%,
          transparent 23%,
          transparent 26%,
          #fff 27%,
          #fff 32%,
          transparent 33%,
          transparent 34%,
          #fff 35%,
          #fff 36%,
          transparent 37%,
          transparent 45%,
          #fff 46%,
          #fff 52%,
          transparent 53%,
          transparent 79%,
          #fff 85%,
          #fff 89%,
          transparent 90%,
          transparent 100%
        );
        background-size: 400px 100px;
        background-clip: text;

        animation: sheen 15s linear infinite;
      }

      .navlinks {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: row;
        justify-content: right;
      }

      .navlink {
        cursor: pointer;
        color: white;

        position: relative;
        padding: 8px 2em;
        border-top: 4px solid transparent;
        border-bottom: 4px solid transparent;
        white-space: nowrap;
      }

      .navlink[current] {
        border-bottom: 4px solid #eceff1;
      }

      .navlink[current]:hover {
        border-bottom: 4px solid #ccc;
      }

      .navlink::before {
        content: "";
        position: absolute;
        top: 0;
        left: 50%;
        width: 0%;
        height: 100%;
        transition: all 0.2s;
        border-bottom: 4px solid transparent;
      }

      .navlink:hover::before {
        left: 0;
        width: 100%;
        border-radius: 0px;
        border-bottom: 4px solid #eceff1;
      }

      .intro-article {
        flex-grow: 1;
        display: flex;
        flex-flow: column;
      }

      .intro-section {
        flex-grow: 1;
        width: 100%;
        height: 100%;
        padding: 1em 0;
        background-image: url("img/aboutbg.jpg");
        background-size: 100%;
        background-repeat: no-repeat;
        margin: 0px;
      }

      body {
        position: relative;
        width: 100vw;
        max-width: 100vw;
        min-height: 100vh;
        color: rgba(0, 0, 0, 0.912);
        font-family: Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-flow: column;
      }
      a {
        text-decoration: none;
      }

      ul {
        list-style-type: "\25B6";
        color: rgb(0, 0, 0, 0.4);
        font-weight: bold;
      }
      li {
        padding: 4px 8px;
        font-size: large;
      }

      @media (max-width: 600px) {
        .navlabel {
          padding-right: 1em;
        }

        .navlinks {
          flex-direction: column;
        }

        .navlink {
          border: none;
          border-left: 4px solid transparent;
        }

        .navlink[current] {
          border: none;
          border-left: 4px solid #eceff1;
        }

        .navlink[current]:hover {
          border: none;
          border-left: 4px solid #ccc;
        }

        .navlink::before {
          left: 0;
          height: 0%;
          top: 50%;
          border: none;
          border-left: 4px solid transparent;
        }

        .navlink:hover::before {
          left: 0;
          top: 0;
          height: 100%;
          border: none;
          border-left: 4px solid #eceff1;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <nav>
        <div class="navlabels">
          <a href="https://alsobrooks.dev">
            <div class="navlabel">ALSOBROOKS.DEV</div>
          </a>
        </div>

        <div class="navlinks">
          <a href="index.html" class="navlink" current>About Me</a>
          <a href="travel.html" class="navlink">Travel</a>
          <a href="projects.html" class="navlink">Projects</a>
        </div>
      </nav>
    </header>

    <article class="intro-article">
      <section class="intro-section" name="WHOAMI">
        <ul>
          <li>Computer Science Student</li>
          <li>Technology Enthusiast</li>
          <li>Nemophilist</li>
        </ul>
      </section>
    </article>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loadEl = document.querySelector("#load");

        try {
          let app = firebase.app();
          let features = ["messaging", "remoteConfig", "performance"].filter(
            (feature) => typeof app[feature] === "function"
          );
          loadEl.textContent = `Firebase SDK loaded with ${features.join(
            ", "
          )}`;
        } catch (e) {
          console.error(e);
          loadEl.textContent =
            "Error loading the Firebase SDK, check the console.";
        }
      });
    </script>
  </body>
</html>
